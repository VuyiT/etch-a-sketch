<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>- Etch a Sketch -</h1>
        </div>
        <div class="display-screen">
            <div class="pointer"></div>
            <canvas class="my-canvas"></canvas>
        </div>
        <div class="bottom-knobs">
            <button class="left-knob">LEFT</button>
            <button class="up-knob">UP</button>
            <button class="down-knob">DOWN</button>
            <button class="right-knob">RIGHT</button>
        </div>
    </div>
    <div class="instructions">INSTRUCTIONS: CLICK EITHER OF THE BUTTONS TO MOVE AND DRAW IN THE RELEVANT DIRECTION</div>
    <script src="javascript.js"></script>
</body>
</html>
